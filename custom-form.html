<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Help chat</title>
	<link rel="stylesheet" href="chat-form.css">
</head>
<body>
	<div class="chat-form-wrap">
		<div class="chat-form__title">Hi! How can i help you?</div>
		<form id="chat-form">
			<div class="chat-window">
				<div class="user-question">Привет</div>
				<div class="bot-answer">Привет! Я Бот</div>
			</div>
			<div class="form-group">
				<input type="text" class="question-field" id="question" required placeholder="Question">
				<div class="request-send">
					<img src="Invitations.svg" class="request-send-btn">
				</div>
			</div>

			<div class="chat-form__btn-group">
				<a href="#" class="btn chat-form__btn-success">Success</a>
				<a href="#" class="btn chat-form__btn-fail">Contact Support</a>
			</div>
		</form>
	</div>
</body>
</html>
